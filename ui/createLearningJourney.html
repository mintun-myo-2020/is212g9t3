<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ui/css/style.css" />
    <!-- Boxicons CDN Link -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/10ee65637f.js" crossorigin="anonymous"></script>

    <!--Datatable CDN-->
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>


    <title>Create Learning Journey</title>
</head>
<body>
    <div id="app">

    <!-- side nav -->
    <div class="container-fluid">
        <div class="sidebar">
            <div class="logo-details">
                <!-- <i class="bx bxl-c-plus-plus icon"></i> -->
                <div class="logo_name">Learning Journey</div>
                <i class="bx bx-menu" id="btn"></i>
            </div>
            <ul class="nav-list">
               
                <li>
                    <a href="../ui/learning_journey.html">
                        <i class="bx bx-user"></i>
                        <span class="links_name">Learning Journey</span>
                    </a>
                    <span class="tooltip">Learning Journey</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-chat"></i>
                        <span class="links_name">Courses</span>
                    </a>
                    <span class="tooltip">Courses</span>
                </li>
                
                <li>
                    <a href="#">
                        <i class="bx bx-heart"></i>
                        <span class="links_name">Saved</span>
                    </a>
                    <span class="tooltip">Saved</span>
                </li>
                <li>
                    <a href="#">
                        <i class="bx bx-cog"></i>
                        <span class="links_name">Setting</span>
                    </a>
                    <span class="tooltip">Setting</span>
                </li>
                <li class="profile container">
                    <div class="profile-details">
                        <img src="img/me.jpg" />
                        <div class="name_job">
                            <div class="name">Shu Ling</div>
                            <div class="job">Human Resource Manager</div>
                        </div>
                    </div>
                    <i class="bx bx-log-out" id="log_out"></i>
                </li>
            </ul>
        </div>

        <section class="home-section ">
            <!-- Content wrapper-->
            <div class="content-wrapper ">
                <div class="container-xxl flex-grow-1 container-p-y">

                    <div class="row">
                        <div class="col-lg-8 mb-4 order-0">
                            
                            <form action="#" id="ljform" class="needs-validation m-5" novalidate>
                                <div class="mb-3 mt-3">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected @change="getRole()" >Select a role</option>
                                        <option v-on:click = "getRole(role.role_id)" v-for="role in roles" v-bind:value="role.role_id" > {{ role.role_name }} </option>
                                    </select>
                                </div>
                                <div class="mb-3 mt-3">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Select a skill</option>
                                        <option v-for="skill in skills" v-bind:value="skill.skill_id"> {{ skill.skill_name }} </option>
                                    </select>
                                </div>
                                <!--Need to read from database when user click the role and skills will show the courses related to it-->
                                <!--Need to enter some fake courses inside-->
                                <div class="mb-3">
                                    <p>Select courses</p>
                                    <span v-for="course in courses">
                                      <input type="checkbox" :value="course.course_id"> <span class="checkbox-label"> {{course.course_id}} </span> <br>
                                    </span>
                                    <br>
                                    
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Confirm</button>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        
                                </div>
                            </form>

                            
                        </div>
                        <!--End of first Col-->

                        <!--The other half col-->
                        <div class="col-lg-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <div class="card-title d-flex align-items-start justify-content-between">

                                    </div>
                                    <span class="fw-semibold d-block mb-1">My Progression</span>

                                    <div class="d-flex align-items-center progmain">
                                        <span class="stars">
                                            <span><i class="progressicon fa fa-desktop "></i></span>
                                        </span>
                                        <div class="col text-nowrap">
                                            Web Design
                                            <div class="progress">

                                                <div class="progress-bar bg-danger" role="progressbar"
                                                    style="width: 5%;" aria-valuenow="25" aria-valuemin="0"
                                                    aria-valuemax="100">
                                                </div>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="d-flex align-items-center progmain">
                                        <span class="stars">
                                            <span><i class="progressicon fa-solid fa-person-digging"></i></span>
                                        </span>
                                        <div class="col text-nowrap">
                                            Leadership
                                            <div class="progress">

                                                <div class="progress-bar bg-success" role="progressbar"
                                                    style="width: 75%;" aria-valuenow="25" aria-valuemin="0"
                                                    aria-valuemax="100">
                                                </div>
                                            </div>
                                        </div>

                                    </div>





                                </div>
                            </div>
                        </div>
                        <!--END of second col-->



                    </div>

                    <!--End of row-->






                </div>
                
            </div>
          



        </section>
    </div>



</div>
    
</body>


<!--End of modal-->
<!-- Vue.js 3 CDN -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>  

<!-- Axios CDN -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- Refer to my own external JS -->
<script src="./js/vue.js"></script>
</html>
